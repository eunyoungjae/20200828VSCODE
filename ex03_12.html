<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<title>Insert</title>
	</head>
		<body>
			<h3>switch문으류 커피 주무</h3>
			<hr>
			<script>
				var price=0;
				var coffee=prompt("무슨 커피 원함?");
				switch(coffee){
					case "espresso" :
					case "에스프레소" : price=2000; break;
					case "카푸치노" : price=3000; break;
					case "카페라떼" : price=3500; break;
					default:document.write(coffee+"는 없습니다");
				}
				document.write(coffee+"는"+price+"원입니디");
			</script>
		</body>
</html>
